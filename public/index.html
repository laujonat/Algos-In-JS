<!DOCTYPE html>
<html>
  <head>
    <title>Test Environment</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="row grey darken-4">
      <!-- <div class="wrapper"> -->
      <div class="row">
        <div class="col s3">
          <header class="header center grey-text text-lighten-1">
            <h1>
              Sandbox
            </h1>
            <div class="row">
              <h5 class="header light white-text text-lighten-0">
                Technical Interview Questions
              </h5>
            </div>
          </header>
          <div class="divider transparent">
            <div class="progress">
              <div class="indeterminate"></div>
            </div>
          </div>
          <!-- <div class="row"> -->
          <div class="container s6">
            <form class="search-form">
              <input
                autocomplete="off"
                id="search-input"
                type="text"
                class="input-field light"
                placeholder="Search for questions or data structures"
              />
              <ul class="collection"></ul>
            </form>
          </div>
          <!-- </div> -->
        </div>
        <!-- <div class="row"> -->
        <div class="col white s12 m8">
          <div id="view-content-container">
            <div id="view-content" class="container center">
              <div class="view-title"></div>
            </div>
            <div class="row">
              <div class="col s1">1</div>
              <div class="col s1">2</div>
              <div class="col s1">3</div>
              <div class="col s1">4</div>
              <div class="col s1">5</div>
              <div class="col s1">6</div>
              <div class="col s1">7</div>
              <div class="col s1">8</div>
              <div class="col s1">9</div>
              <div class="col s1">10</div>
              <div class="col s1">11</div>
              <div class="col s1">12</div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
    </main>
    <script src="/index.js"></script>
  </body>
</html>
