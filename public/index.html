<!DOCTYPE html>
<html>
  <head>
    <title>Test Environment</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="row">
      <div class="wrapper">
        <div class="row">
          <div class="col s4 m6 l3">
            <header class="header center red-text text-lighten-1">
              <h1>
                Sandbox
              </h1>
              <div class="row">
                <h5 class="header light grey-text text-lighten-0">
                  Technical Interview Questions
                </h5>
              </div>
            </header>
            <div class="divider blue-grey lighten-3">
              <div class="progress">
                <div class="indeterminate"></div>
              </div>
            </div>
          </div>
          <div id="search-panel" class="col m6 offset-m2 l12">
            <form class="search-form">
              <input
                autocomplete="off"
                id="search-input"
                type="text"
                class="input-field light col s6"
                placeholder="Search for questions or data structures"
              />
              <ul class="collection"></ul>
            </form>
          </div>
        </div>
        <div class="row view-main">
          <div id="view" class="col m6 l12">
            <div id="view-content-container" class="container col s5 m6 l10">
              <div id="view-content" class="col s4 m8 l8">
                <div class="view-title"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer>
      <p class="footer-text">
        Enjoy!
      </p>
    </footer> -->
    <script src="/index.js"></script>
  </body>
</html>
