<!DOCTYPE html>
<html>
  <head>
    <title>Test Environment</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="row">
      <!-- <div class="wrapper"> -->
      <div class="row">
        <div class="col center s3">
          <header class="header">
            <h1>
              Sandbox
            </h1>
            <div class="row">
              <h5 class="header">
                Interview Prep
              </h5>
            </div>
          </header>
          <div class="container s6">
            <form class="radio-input">
              <label for="selA">
                <input
                  id="selA"
                  name="form-select"
                  class="with-gap blue darken-3"
                  type="radio"
                  checked
                />
                <span>Search</span>
              </label>
              <label for="selB">
                <input
                  id="selB"
                  name="form-select"
                  class="with-gap blue darken-3"
                  type="radio"
                />
                <span>Create</span>
              </label>
            </form>
          </div>
          <div class="divider transparent">
            <div class="progress">
              <div class="indeterminate"></div>
            </div>
          </div>
          <!-- <div class="row"> -->
          <div class="container center s4" style="display:inline-block;">
            <form class="search-form">
              <input
                autocomplete="off"
                id="search-input"
                type="text"
                class="input-field light"
                placeholder="Search for questions or data structures"
              />
            </form>
            <select class="browser-default">
              <option value="" disabled selected>Select an option</option>
              <option value="1">Create from new</option>
              <option value="2">Edit/Update existing</option>
            </select>
            <form class="search-form-secondary" style="display:none;">
              <input
                autocomplete="off"
                id="search-input-secondary"
                type="text"
                class="input-field light"
                placeholder="Search"
              />
            </form>
            <ul class="collection"></ul>
          </div>
          <!-- </div> -->
        </div>
        <!-- <div class="row"> -->
        <div class="col s12 m8">
          <div id="view-content-container blue darken-3">
            <div id="view-content" class="container center">
              <div class="view-title"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
    </main>
    <script src="/index.js"></script>
  </body>
</html>
